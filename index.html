<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link rel="stylesheet" href="./sources/css/style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body class="bg-info">
    <header>
        <h1 class="p-2 bg-dark text-light">Tic-Tac-Toe</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-4 bg-light board-space rounded-circle border-dark" data-row="0" data-col="0"></div>
            <div class="col-4 bg-white board-space rounded-circle border-dark" data-row="0" data-col="1"></div>
            <div class="col-4 bg-light board-space rounded-circle border-dark" data-row="0" data-col="2"></div>
        </div>
        <div class="row">
            <div class="col-4 bg-white board-space rounded-circle border-dark" data-row="1" data-col="0"></div>
            <div class="col-4 bg-light board-space rounded-circle border-dark" data-row="1" data-col="1"></div>
            <div class="col-4 bg-white board-space rounded-circle border-dark" data-row="1" data-col="2"></div>
        </div>
        <div class="row">
            <div class="col-4 bg-light board-space rounded-circle border-dark" data-row="2" data-col="0"></div>
            <div class="col-4 bg-white board-space rounded-circle border-dark" data-row="2" data-col="1"></div>
            <div class="col-4 bg-light board-space rounded-circle border-dark" data-row="2" data-col="2"></div>
        </div>
    </div>
</body>

</html>
